        <script type="application/json" id="1145">
          {"cc90158d-cf98-4e8b-a9bf-bedf0fa9449e":{"defs":[{"extends":null,"module":null,"name":"ReactiveHTML1","overrides":[],"properties":[]},{"extends":null,"module":null,"name":"FlexBox1","overrides":[],"properties":[{"default":"flex-start","kind":null,"name":"align_content"},{"default":"flex-start","kind":null,"name":"align_items"},{"default":"row","kind":null,"name":"flex_direction"},{"default":"wrap","kind":null,"name":"flex_wrap"},{"default":"flex-start","kind":null,"name":"justify_content"}]},{"extends":null,"module":null,"name":"TemplateActions1","overrides":[],"properties":[{"default":0,"kind":null,"name":"open_modal"},{"default":0,"kind":null,"name":"close_modal"}]},{"extends":null,"module":null,"name":"MaterialTemplateActions1","overrides":[],"properties":[{"default":0,"kind":null,"name":"open_modal"},{"default":0,"kind":null,"name":"close_modal"}]}],"roots":{"references":[{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"XX","text":"&amp;lt;h1&amp;gt;Data Phases&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Our process consisted of data exploration,  data preparation, and data cleanup.  &amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Data Exploration: Google seaches, API searches, Monster India API, FinTech Bootcamp Curriculum    &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Data Preparation: Searching through variables in Spyder, selecting key data, narrowing down jobs, determining key skills  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Data Cleanup: Dropping unnecessary information, searching the data to find jobs that include at least one key skill  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;Data Issues:   &amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Most salaries were in Indian rupees, not USD, so conversion was necessary.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Some salaries may be skewed because there are some outliers from different countries/currencies in the data obtained from the API.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;The job posting &amp;amp;ldquo;skills&amp;amp;rdquo; section did not include the information we needed, so we had to rely on the job description to find job skills.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Determining like-words for key skills was subjective, which may not capture all.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;As shown in the graph below, the most broad salary range includes at least one skill.    &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/salarydistributiontotalskills.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1134","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"XX","text":"&amp;lt;h1&amp;gt;Project Objective and Hypothesis&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Our objective was to research and learn what salaries are possible with skills obtained in this FinTech Bootcamp.&amp;lt;br&amp;gt;\nWe used the Monster India API to retrieve data regarding job descriptions, skills, and salaries&amp;lt;br&amp;gt;\nto determine the following:&amp;lt;br&amp;gt;\n- What jobs require skills from this bootcamp?&amp;lt;br&amp;gt;\n- What are the potential jobs and salaries for graduates with these skills?&amp;lt;br&amp;gt;\n- Can we predict an accurate salary range based on these skills?  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Our hypothesis is that the more key skills you possess, the higher the salary.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/salaryafterbootcamp.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1128","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"XX","text":"&amp;lt;h1&amp;gt;Datasets Used&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;We used data obtained from the Monster India API.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We selected the following skills obtained during this FinTech Bootcamp to use in our model:&amp;lt;br&amp;gt;\n1. Database&amp;lt;br&amp;gt;\n2. Python&amp;lt;br&amp;gt;\n3. API&amp;lt;br&amp;gt;\n4. Algorithm&amp;lt;br&amp;gt;\n5. Cloud&amp;lt;br&amp;gt;\n6. Forecast&amp;lt;br&amp;gt;\n7. Big data  &amp;lt;br&amp;gt;\n8. Dashboard&amp;lt;br&amp;gt;\n9. Project Management&amp;lt;br&amp;gt;\n10. Finance  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We also used like-terms in our model to capture these skills using various terminology.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/indemandskills.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1132","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1130"},"name":"XX","title":"XX"},"id":"1131","type":"Panel"},{"attributes":{"child":{"id":"1138"},"name":"XX","title":"XX"},"id":"1139","type":"Panel"},{"attributes":{"child":{"id":"1142"},"name":"XX","title":"XX"},"id":"1143","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"XX","text":"&amp;lt;h1&amp;gt;Conclusion&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Based on our analysis, we were not able to determine salary ranges for FinTech Bootcamp graduates.&amp;lt;br&amp;gt;\nHowever, the job salaries that included skills we have learned in this bootcamp were up to $80,000 \n(converted from Indian rupees, of course!)  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Difficulties/Implications:&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\n Overall, the API used was not the best and resulted in various data implications as discussed previously.&amp;lt;br&amp;gt;\n We could have spent $200 for access to the US Monster API, but we were cheap and perhaps will consider \n it for another future project based on the frustration of our data outcome!  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Potential Next Steps:&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\nContinue searching for an API with US-based jobs in USD, or pay the fee for the Monster US API.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/fintechjobs.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1142","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"XX","text":"&amp;lt;h1&amp;gt;Model Performance&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Techniques used to evaluate the model performance included running various machine learning algorithms \nto determine the best model.  Overall, we determined the Linear Regression model was the best fit for \nour project because it resulted in an R2 value closest to 1 and the lowest Mean Squared Error and Root \nMean Squared Error scores.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/data.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1138","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"XX","text":"&amp;lt;h1&amp;gt;What Skills Have We Gained as FinTech Bootcamp Students?&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;As part of the U of MN FinTech Bootcamp, we have obtained the necessary skills to automate&amp;lt;br&amp;gt;\nand improve financial services using cutting-edge technology. Upon graduation, skills gained will include the following:&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/Skills.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We selected key skills from this course to use in our analysis.&amp;lt;/p&amp;gt;"},"id":"1130","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1128"},"name":"XX","title":"XX"},"id":"1129","type":"Panel"},{"attributes":{"child":{"id":"1132"},"name":"XX","title":"XX"},"id":"1133","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"XX","text":"&amp;lt;h1&amp;gt;Predicting FinTech Bootcamp Graduate Salaries&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Presentation Date: January 15, 2022 &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Prepared by Andrew, Rachel, Margee, and Jinhyeong  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/programmingsalaries.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1126","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1134"},"name":"XX","title":"XX"},"id":"1135","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"XX","text":"&amp;lt;h1&amp;gt;Training/Testing and Predictive Model Evaluation&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;We ran a variety of machine learning algorithms to determine the best model to use:&amp;lt;br&amp;gt;\n1. Linear Regression&amp;lt;br&amp;gt;\n2. Extra Trees&amp;lt;br&amp;gt;\n3. Lasso&amp;lt;br&amp;gt;\n4. Random Forest&amp;lt;br&amp;gt;\n5. Ridge&amp;lt;br&amp;gt;\n6. Stochastic Gradient Descent    &amp;lt;/p&amp;gt;"},"id":"1136","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1136"},"name":"XX","title":"XX"},"id":"1137","type":"Panel"},{"attributes":{"child":{"id":"1140"},"name":"XX","title":"XX"},"id":"1141","type":"Panel"},{"attributes":{"child":{"id":"1126"},"name":"XX","title":"XX"},"id":"1127","type":"Panel"},{"attributes":{"margin":[0,0,0,0],"tabs":[{"id":"1127"},{"id":"1129"},{"id":"1131"},{"id":"1133"},{"id":"1135"},{"id":"1137"},{"id":"1139"},{"id":"1141"},{"id":"1143"}],"tags":["embedded"]},"id":"1125","type":"Tabs"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"XX","text":"&amp;lt;h1&amp;gt;Summary of Conclusions/Predictions&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Our model was not able to accurately predict salaries due to the limited data set.&amp;lt;br&amp;gt;\nPredicted salaries appear to be more of an average across the population.&amp;lt;br&amp;gt;\nData implications, as discussed earlier, resulted in less reliable results,\nbut could be improved with more data and a more relevant API.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/predictedvaluechart.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/predictedsalaries.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;"},"id":"1140","type":"panel.models.markup.HTML"}],"root_ids":["1125"]},"title":"Bokeh Application","version":"2.4.2"}}
        </script>
