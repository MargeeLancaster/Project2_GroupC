        <script type="application/json" id="1748">
          {"a7cc9c40-9714-463f-89f6-00c2de7e90b2":{"defs":[{"extends":null,"module":null,"name":"ReactiveHTML1","overrides":[],"properties":[]},{"extends":null,"module":null,"name":"FlexBox1","overrides":[],"properties":[{"default":"flex-start","kind":null,"name":"align_content"},{"default":"flex-start","kind":null,"name":"align_items"},{"default":"row","kind":null,"name":"flex_direction"},{"default":"wrap","kind":null,"name":"flex_wrap"},{"default":"flex-start","kind":null,"name":"justify_content"}]},{"extends":null,"module":null,"name":"TemplateActions1","overrides":[],"properties":[{"default":0,"kind":null,"name":"open_modal"},{"default":0,"kind":null,"name":"close_modal"}]},{"extends":null,"module":null,"name":"MaterialTemplateActions1","overrides":[],"properties":[{"default":0,"kind":null,"name":"open_modal"},{"default":0,"kind":null,"name":"close_modal"}]}],"roots":{"references":[{"attributes":{"child":{"id":"1739"},"name":"Training/Testing and Evaluation","title":"Training/Testing and Evaluation"},"id":"1740","type":"Panel"},{"attributes":{"child":{"id":"1729"},"name":"Project 2 Group C","title":"Project 2 Group C"},"id":"1730","type":"Panel"},{"attributes":{"margin":[0,0,0,0],"tabs":[{"id":"1730"},{"id":"1732"},{"id":"1734"},{"id":"1736"},{"id":"1738"},{"id":"1740"},{"id":"1742"},{"id":"1744"},{"id":"1746"}],"tags":["embedded"]},"id":"1728","type":"Tabs"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Project Objective","text":"&amp;lt;h1&amp;gt;Project Objective and Hypothesis&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Our objective was to research and learn what salaries are possible with skills obtained in this FinTech Bootcamp.&amp;lt;br&amp;gt;\nWe used the Monster India API to retrieve data regarding job descriptions, skills, and salaries&amp;lt;br&amp;gt;\nto determine the following:&amp;lt;br&amp;gt;\n- What jobs require skills from this bootcamp?&amp;lt;br&amp;gt;\n- What are the potential jobs and salaries for graduates with these skills?&amp;lt;br&amp;gt;\n- Can we predict an accurate salary range based on these skills?  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Our hypothesis is that the more key skills you possess, the higher the salary.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/salaryafterbootcamp.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1731","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Model Performance","text":"&amp;lt;h1&amp;gt;Model Performance&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Techniques used to evaluate the model performance included running various machine learning algorithms \nto determine the best model.  Overall, we determined the Linear Regression model was the best fit for \nour project because it resulted in an R2 value closest to 1 and the lowest Mean Squared Error and Root \nMean Squared Error scores the most times when re-running the model.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/data.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/r2.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/mse.png&amp;quot;&amp;gt; &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/rmse.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;"},"id":"1741","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Conclusion","text":"&amp;lt;h1&amp;gt;Conclusion&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Based on our analysis, we were not able to determine salary ranges for FinTech Bootcamp graduates.&amp;lt;br&amp;gt;\nHowever, the job salaries that included skills we have learned in this bootcamp were up to $80,000 \n(converted from Indian rupees, of course!)  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Difficulties/Implications:&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\n Overall, the API used was not the best and resulted in various data implications as discussed previously.&amp;lt;br&amp;gt;\n We could have spent $200 for access to the US Monster API, but we were cheap and perhaps will consider \n it for another future project based on the frustration of our data outcome!  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Potential Next Steps:&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\nContinue searching for an API with US-based jobs in USD, or pay the fee for the Monster US API.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/fintechjobs.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1745","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1735"},"name":"Datasets Used","title":"Datasets Used"},"id":"1736","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Project 2 Group C","text":"&amp;lt;h1&amp;gt;Predicting FinTech Bootcamp Graduate Salaries&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Presentation Date: January 15, 2022 &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Prepared by Andrew, Rachel, Margee, and Jinhyeong  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/programmingsalaries.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1729","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1737"},"name":"Data Phases and Issues","title":"Data Phases and Issues"},"id":"1738","type":"Panel"},{"attributes":{"child":{"id":"1731"},"name":"Project Objective","title":"Project Objective"},"id":"1732","type":"Panel"},{"attributes":{"child":{"id":"1733"},"name":"Skills Gained in Bootcamp","title":"Skills Gained in Bootcamp"},"id":"1734","type":"Panel"},{"attributes":{"child":{"id":"1743"},"name":"Summary","title":"Summary"},"id":"1744","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Datasets Used","text":"&amp;lt;h1&amp;gt;Datasets Used&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;We used data obtained from the Monster India API.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We selected the following skills obtained during this FinTech Bootcamp to use in our model:&amp;lt;br&amp;gt;\n1. Database&amp;lt;br&amp;gt;\n2. Python&amp;lt;br&amp;gt;\n3. API&amp;lt;br&amp;gt;\n4. Algorithm&amp;lt;br&amp;gt;\n5. Cloud&amp;lt;br&amp;gt;\n6. Forecast&amp;lt;br&amp;gt;\n7. Big data  &amp;lt;br&amp;gt;\n8. Dashboard&amp;lt;br&amp;gt;\n9. Project Management&amp;lt;br&amp;gt;\n10. Finance  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We also used like-terms in our model to capture these skills using various terminology.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/indemandskills.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1735","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1745"},"name":"Conclusion","title":"Conclusion"},"id":"1746","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Skills Gained in Bootcamp","text":"&amp;lt;h1&amp;gt;What Skills Have We Gained as FinTech Bootcamp Students?&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;As part of the U of MN FinTech Bootcamp, we have obtained the necessary skills to automate&amp;lt;br&amp;gt;\nand improve financial services using cutting-edge technology. Upon graduation, skills gained will include the following:&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/Skills.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We selected key skills from this course to use in our analysis.&amp;lt;/p&amp;gt;"},"id":"1733","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Data Phases and Issues","text":"&amp;lt;h1&amp;gt;Data Phases&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Our process consisted of data exploration,  data preparation, and data cleanup.  &amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Data Exploration: Google seaches, API searches, Monster India API, FinTech Bootcamp Curriculum    &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Data Preparation: Searching through variables in Spyder, selecting key data, narrowing down jobs, determining key skills  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Data Cleanup: Dropping unnecessary information, searching the data to find jobs that include at least one key skill  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;Data Issues:   &amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Most salaries were in Indian rupees, not USD, so conversion was necessary.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Some salaries may be skewed because there are some outliers from different countries/currencies in the data obtained from the API.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;There were likely job postings/salaries posted multiple times.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;The job posting &amp;amp;ldquo;skills&amp;amp;rdquo; section did not include the information we needed, so we had to rely on the job description to find job skills.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Determining like-words for key skills was subjective, which may not capture all.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;As shown in the graph below, the most broad salary range includes at least one skill.    &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/salarydistributiontotalskills.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1737","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Summary","text":"&amp;lt;h1&amp;gt;Summary of Conclusions/Predictions&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Our model was not able to accurately predict salaries due to the limited data set.&amp;lt;br&amp;gt;\nPredicted salaries appear to be more of an average across the population.&amp;lt;br&amp;gt;\nData implications, as discussed earlier, resulted in less reliable results,\nbut could be improved with more data and a more relevant API.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/predictedvaluechart.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;image&amp;quot; src=&amp;quot;./images/predictedsalaries.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;"},"id":"1743","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Training/Testing and Evaluation","text":"&amp;lt;h1&amp;gt;Training/Testing and Predictive Model Evaluation&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;We ran a variety of machine learning algorithms to determine the best model to use:&amp;lt;br&amp;gt;\n1. Linear Regression&amp;lt;br&amp;gt;\n2. Extra Trees&amp;lt;br&amp;gt;\n3. Lasso&amp;lt;br&amp;gt;\n4. Random Forest&amp;lt;br&amp;gt;\n5. Ridge&amp;lt;br&amp;gt;\n6. Stochastic Gradient Descent    &amp;lt;/p&amp;gt;"},"id":"1739","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1741"},"name":"Model Performance","title":"Model Performance"},"id":"1742","type":"Panel"}],"root_ids":["1728"]},"title":"Bokeh Application","version":"2.4.2"}}
        </script>
